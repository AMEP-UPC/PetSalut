name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSVC environment
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Build solution
      run: msbuild /p:Configuration=Release PetSalut.sln
